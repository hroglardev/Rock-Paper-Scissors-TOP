<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/index.js"></script>
    <title>Rock Paper Scissors TOP console</title>
  </head>
  <body>
    <h1 class="title">Welcome to Rock Paper Scissors</h1>
    <div class="img-container">
      <div class="choice"><img class="img rock" src="./images/rock.svg" alt="" /></div>
      <div class="choice"><img class="img paper" src="./images/paper.svg" alt="" /></div>
      <div class="choice"><img class="img scissors" src="./images/scissors.svg" alt="" /></div>
    </div>
    <div class="scores">
      <div class="myScore">My score is: 0</div>
      <div class="computer-score">Computer's score is: 0</div>
    </div>
    <div class="button-container">
      <button class="button">Rock</button>
      <button class="button">Paper</button>
      <button class="button">Scissors</button>
    </div>
    <div class="message">Enjoy the game</div>
  </body>
</html>
